<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni/Student Registration</title>
  <link rel="stylesheet" href="register.CSS">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="registration-container">
    <div class="registration-box">
      <h2>Register</h2>
      <p class="description">Create your account and join our community!</p>
      <form action="dashboard.html" method="POST">
        <!-- Full Name -->
        <div class="input-group">
          <label for="full-name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>
        <!-- Email -->
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <!-- Username -->
        <div class="input-group">
          <label for="username"><i class="fas fa-user-circle"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <!-- Password -->
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <!-- Confirm Password -->
        <div class="input-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <!-- User Type -->
        <div class="input-group">
          <label for="user-type"><i class="fas fa-users"></i> User Type</label>
          <select id="user-type" name="user-type" required>
            <option value="" disabled selected>Select your user type</option>
            <option value="alumni">Alumni</option>
            <option value="student">Student</option>
          </select>
        </div>
        <!-- Terms & Conditions -->
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
